<div class="surface-card shadow-2 border-rounded p-3 member-photo" style="border-radius: 6px">
  <img src="{{ memberFromList.photoUrl }}" class="mb-3 w-full fill" />
  <div class="flex flex-column align-items-start">
    <span class="text-lg text-900 font-medium mb-1">{{
     memberFromList.knownAs
   }}</span>
    <i class="pi pi-map-marker text-500 mr-2 text-xl"></i>
    <span
      class="bg-blue-50 text-blue-400 border-round inline-flex py-1 px-2 text-sm">{{ memberFromList.country }}</span>
  </div>
  <div class="flex justify-content-between pt-4">
    <button pButton pRipple label="View" icon="pi pi-search" class="p-button-outlined p-button-secondary w-6 mr-2"
      routerLink="/members/{{memberFromList.id}}"></button>
    <button pButton pRipple label="Like" icon="pi pi-user-plus"
      class="p-button-outlined p-button-secondary w-6 ml-2" (click)="addLike(memberFromList)"></button>
  </div>
</div>
